{{ define "content" }}
{{ if .LoggedIn }}
<p>Welcome, {{ .Email }}!</p>
<a href="/logout">Logout</a>
{{ else }}
<p>Welcome to the Weather App! Please <a href="/login">login</a> or <a href="/signup">signup</a>.</p>
{{ end }}
<div class="search-section">
    <input type="text" id="city" placeholder="Enter city..." />
    <button 
        hx-get="/weather"
        hx-target="#weatherResult"
        hx-vals='js:{"city": document.getElementById("city").value}'
        hx-swap="innerHTML">
        Search
    </button>
</div>
<div id="weatherResult" class="result-card"></div>
{{ end }}
{{ template "base.html" . }}
